# fly.toml

app = "kompli-bot"
primary_region = "sin"   # можно заменить на ближайший регион

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "2s"
